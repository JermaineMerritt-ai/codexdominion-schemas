events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Upstream for frontend
    upstream frontend {
        server codex-frontend:3001;
    }

    # Azure backend (external)
    upstream azure_backend {
        server codex-backend.eastus.azurecontainer.io:8001;
    }

    # Local backend (fallback)
    upstream backend {
        server codex-backend:8001;
    }

    # ================================================
    # HTTP Server (Development - No SSL)
    # ================================================
    server {
        listen 80;
        server_name localhost codexdominion.app www.codexdominion.app;

        # Frontend proxy
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # API proxy to local backend (until Azure is updated)
        # To use Azure backend instead, uncomment below and comment out the local backend:
        # location /api/ {
        #     proxy_pass http://codex-backend.eastus.azurecontainer.io:8001/api/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host codex-backend.eastus.azurecontainer.io;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
