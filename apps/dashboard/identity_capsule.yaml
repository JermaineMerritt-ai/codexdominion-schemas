lineage:
  ancestry_id: "system-0004"
  parent_capsules:
    - "security-capsule-system-0002"
    - "storage-capsule-system-0003"
  remix_policy: "identity-bound"
  contributor_roles:
    - name: "Jermaine Merritt"
      role: "Custodian of Identity"
      seal: "‚öúÔ∏è"
    - name: "Future Contributors"
