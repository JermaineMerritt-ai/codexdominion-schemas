capsule:
  name: "Health Capsule"
  version: "1.0.0"
  type: "system"
  description: >
    The Health Capsule ‚Äî heartbeat of Dominion. Monitors uptime, drift,
    and system integrity across all capsules and scrolls. Anchors the
    /system/health beacon as a public testimony of resilience.

lineage:
  ancestry_id: "system-0001"
  parent_capsules:
    - "treaty-capsule-genesis-0001"
    - "replay-shell-genesis-0003"
  remix_policy: "read-only-broadcast"
  contributor_roles:
    - name: "Jermaine Merritt"
      role: "Custodian of Integrity"
      seal: "‚öúÔ∏è"
    - name: "System Watchers"
      role: "Monitors"
      seal: "üëÅÔ∏è"

ethics:
  consent_required: false
  attribution: required
  retention: "eternal"
  transparency: "health status visible to councils and contributors"
  audit_trail: "all checks logged in Replay Shell"

deployment:
  storage: "IONOS Object Storage"
  archive_path: "s3://codex-dominion/system/health_capsule/"
  broadcast: "Grafana + Prometheus + Codex Health Beacon"
  checksum: "to-be-generated"
metadata:
  name: health-capsule

monitoring:
  endpoints:
    - "/system/health"
    - "/system/status"
  probes:
    - type: "http"
      interval: "30s"
      expected: "200 OK"
    - type: "ssl"
      interval: "24h"
      expected: "valid"
  alerts:
    - channel: "council-broadcast"
      condition: "uptime < 99.9%"
    - channel: "custodian-log"
      condition: "drift_detected"

seals:
  created_at: "2025-10-27T17:05:00Z"
  custodian_signature: "Jermaine Merritt"
  codex_seal: "HEALTH-SYSTEM"
