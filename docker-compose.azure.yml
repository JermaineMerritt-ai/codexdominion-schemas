# Codex Dominion - Azure Deployment Configuration

version: '3.8'

services:
  backend:
    image: jmerritt48/codex-dominion-backend:2.0.0
    container_name: codex-backend-azure
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY=${API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
    ports:
      - "8001:8001"
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: codex-redis-azure
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend-data:
    driver: azure_file
  backend-logs:
    driver: azure_file
  redis-data:
    driver: azure_file
