# Local development and testing environment

version: '3.8'

services:
  codex-signals-api:
    build:
      context: ..
      dockerfile: codex_signals/Dockerfile
    ports:
      - '8000:8080'
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      # Mount config directory for local development
      - ../:/app/config:ro
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Optional: PostgreSQL for development (if using Cloud SQL locally)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: codex_signals
      POSTGRES_USER: codex
      POSTGRES_PASSWORD: signals_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
