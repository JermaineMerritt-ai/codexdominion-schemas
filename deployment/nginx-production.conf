# =============================================================================
# CODEX DOMINION - PRODUCTION NGINX CONFIGURATION
# =============================================================================
# File: /etc/nginx/sites-available/codexdominion.app
# Generated: 2025-12-03
# =============================================================================

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=50r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream Backend API
upstream codexdominion_api {
    least_conn;
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream Frontend Next.js Server
upstream codexdominion_frontend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# =============================================================================
# HTTP to HTTPS Redirect
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name codexdominion.app www.codexdominion.app api.codexdominion.app;

    # ACME Challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================================================
# MAIN WEBSITE - codexdominion.app
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name codexdominion.app www.codexdominion.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/codexdominion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexdominion.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/codexdominion.app/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.codexdominion.app;" always;

    # Logging
    access_log /var/log/nginx/codexdominion-access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/codexdominion-error.log warn;

    # Rate Limiting
    limit_req zone=web_limit burst=20 nodelay;
    limit_conn addr 10;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Next.js Static Assets (served directly for performance)
    location /_next/static/ {
        proxy_cache_valid 200 1y;
        proxy_pass http://codexdominion_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Public Static Assets
    location /images/ {
        proxy_pass http://codexdominion_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /fonts/ {
        proxy_pass http://codexdominion_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API Proxy to Backend
    location /api/ {
        proxy_pass http://codexdominion_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # All other requests go to Next.js frontend server
    location / {
        proxy_pass http://codexdominion_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# =============================================================================
# API SUBDOMAIN - api.codexdominion.app
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.codexdominion.app;

    # SSL Configuration (same as main domain)
    ssl_certificate /etc/letsencrypt/live/codexdominion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexdominion.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/codexdominion.app/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS Headers
    add_header Access-Control-Allow-Origin "https://codexdominion.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Logging
    access_log /var/log/nginx/api-access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/api-error.log warn;

    # Rate Limiting (Stricter for API)
    limit_req zone=api_limit burst=5 nodelay;
    limit_conn addr 5;

    # Handle OPTIONS for CORS
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://codexdominion.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age 3600;
        add_header Content-Type text/plain;
        add_header Content-Length 0;
        return 204;
    }

    # Proxy all requests to FastAPI Backend
    location / {
        proxy_pass http://codexdominion_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # Disable buffering for SSE/WebSocket
        proxy_buffering off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
