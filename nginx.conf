# Remove the nginx.conf directory
rm -rf /opt/codex-dominion/nginx.conf

# Create nginx.conf as a proper file
cat > /opt/codex-dominion/nginx.conf <<'EOF'
events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server codex-frontend:3001;
    }

    server {
        listen 80;
        server_name codexdominion.app www.codexdominion.app;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name codexdominion.app www.codexdominion.app;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
EOF

# Verify it's a file
ls -la /opt/codex-dominion/nginx.conf

# Restart services
docker-compose down
docker-compose up -d

# Wait and check status
sleep 10
docker-compose ps

# Test the site
curl -k https://codexdominion.app
