apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: codex-core
spec:
  template:
    spec:
      containers:
        - name: codex-core
          image: ghcr.io/your-org/codex-core:staging
          resources:
            requests:
              cpu: '75m'
              memory: '96Mi'
            limits:
              cpu: '350m'
              memory: '384Mi'
