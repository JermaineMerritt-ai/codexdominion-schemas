# Example patch for core deployment in staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-core
spec:
  template:
    spec:
      containers:
        - name: codex-core
          image: ghcr.io/your-org/codex-core:staging
          resources:
            requests:
              cpu: "75m"
              memory: "96Mi"
            limits:
              cpu: "350m"
              memory: "384Mi"
