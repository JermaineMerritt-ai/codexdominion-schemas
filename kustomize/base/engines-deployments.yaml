apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine01
  template:
    metadata:
      labels:
        app: engine01
    spec:
      containers:
        - name: engine01
          image: ghcr.io/your-org/engine01:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
