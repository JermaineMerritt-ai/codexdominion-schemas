plugins {
    id 'java'
    id 'application'
}

group = 'com.codexdominion'
version = '1.0.0'

java {
    // Use Java 21 target for compatibility even though running on Java 25
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'com.codexdominion.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
