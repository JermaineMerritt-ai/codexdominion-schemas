version: '3.8'

# =============================================================================
# Codex Dominion - Production Docker Compose with Azure Container Registry
# =============================================================================
# Usage: docker-compose -f docker-compose.acr.yml up -d
# Note: Images must be pushed to ACR first
# =============================================================================

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: codex-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codex_dominion_prod}
      POSTGRES_USER: ${POSTGRES_USER:-codexdominion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database_migration.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codexdominion}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codex-network

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: codex-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codex-network

  # =============================================================================
  # FastAPI Backend (from ACR)
  # =============================================================================
  backend:
    image: ${ACR_NAME:-codexdominion}.azurecr.io/codexdominion-backend:production
    container_name: codex-backend-prod
    restart: always
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./keys:/app/keys:ro
      - uploads:/app/uploads
      - logs:/var/log/codexdominion
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - codex-network
    command: gunicorn main:app --bind 0.0.0.0:8000 --workers 4 --worker-class uvicorn.workers.UvicornWorker --timeout 120 --access-logfile /var/log/codexdominion/access.log --error-logfile /var/log/codexdominion/error.log

  # =============================================================================
  # Next.js Frontend (from ACR)
  # =============================================================================
  frontend:
    image: ${ACR_NAME:-codexdominion}.azurecr.io/codexdominion-frontend:production
    container_name: codex-frontend-prod
    restart: always
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codex-network

  # =============================================================================
  # Nginx Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: codex-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codex-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local

networks:
  codex-network:
    driver: bridge
