# Docker Compose for aistorelab.online
version: '3.8'

services:
  aistorelab-online-web:
    build: .
    ports:
      - '8500:8500'
    environment:
      - DOMAIN=aistorelab.online
      - SSL_ENABLED=true
    volumes:
      - ./ssl:/etc/ssl
      - ./logs:/var/log
    restart: unless-stopped

  aistorelab-online-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: aistorelab_online_db
    volumes:
      - mysql_data_aistorelab_online:/var/lib/mysql
    restart: unless-stopped

  aistorelab-online-redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  mysql_data_aistorelab_online:
