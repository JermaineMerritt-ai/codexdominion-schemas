
# Docker Compose for themerrittmethod.com
version: '3.8'

services:
  themerrittmethod-com-web:
    build: .
    ports:
      - "8500:8500"
    environment:
      - DOMAIN=themerrittmethod.com
      - SSL_ENABLED=true
    volumes:
      - ./ssl:/etc/ssl
      - ./logs:/var/log
    restart: unless-stopped
    
  themerrittmethod-com-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: themerrittmethod_com_db
    volumes:
      - mysql_data_themerrittmethod_com:/var/lib/mysql
    restart: unless-stopped
    
  themerrittmethod-com-redis:
    image: redis:7-alpine
    restart: unless-stopped
    
volumes:
  mysql_data_themerrittmethod_com:
