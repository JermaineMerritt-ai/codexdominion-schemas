
# Docker Compose for jermaineai.online
version: '3.8'

services:
  jermaineai-online-web:
    build: .
    ports:
      - "8500:8500"
    environment:
      - DOMAIN=jermaineai.online
      - SSL_ENABLED=true
    volumes:
      - ./ssl:/etc/ssl
      - ./logs:/var/log
    restart: unless-stopped
    
  jermaineai-online-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: jermaineai_online_db
    volumes:
      - mysql_data_jermaineai_online:/var/lib/mysql
    restart: unless-stopped
    
  jermaineai-online-redis:
    image: redis:7-alpine
    restart: unless-stopped
    
volumes:
  mysql_data_jermaineai_online:
