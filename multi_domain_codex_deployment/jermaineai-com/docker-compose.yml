# Docker Compose for jermaineai.com
version: '3.8'

services:
  jermaineai-com-web:
    build: .
    ports:
      - '8500:8500'
    environment:
      - DOMAIN=jermaineai.com
      - SSL_ENABLED=true
    volumes:
      - ./ssl:/etc/ssl
      - ./logs:/var/log
    restart: unless-stopped

  jermaineai-com-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: jermaineai_com_db
    volumes:
      - mysql_data_jermaineai_com:/var/lib/mysql
    restart: unless-stopped

  jermaineai-com-redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  mysql_data_jermaineai_com:
