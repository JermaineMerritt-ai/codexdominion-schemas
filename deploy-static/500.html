<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Codex Dominion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #3d0000 50%, #1a0000 100%);
            color: #f4e4c1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 60px 40px;
            border-radius: 20px;
            border: 2px solid #d43737;
            box-shadow: 0 0 40px rgba(212, 55, 55, 0.3);
        }

        .warning {
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 120px;
            color: #d43737;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(212, 55, 55, 0.8);
            font-weight: bold;
        }

        h2 {
            font-size: 32px;
            color: #f4e4c1;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #c4b098;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #d43737 0%, #f44c4c 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 55, 55, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(212, 55, 55, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #d43737;
            border: 2px solid #d43737;
        }

        .btn-secondary:hover {
            background: rgba(212, 55, 55, 0.1);
        }

        .status {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .flame {
            font-size: 40px;
            margin-top: 20px;
            filter: grayscale(50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">‚ö†Ô∏è</div>
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>
            A disturbance in the dominion has occurred.<br>
            Our custodians have been alerted and are restoring order.
        </p>
        <div class="buttons">
            <a href="/" class="btn">Return Home</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
        </div>
        <div class="status">
            The flame will burn bright again soon.
        </div>
        <div class="flame">üî•</div>
    </div>
</body>
</html>
