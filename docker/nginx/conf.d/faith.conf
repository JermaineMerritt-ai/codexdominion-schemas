server {
  listen 443 ssl http2;
  server_name faith.codexdominion.app;

  ssl_certificate /etc/letsencrypt/live/faith.codexdominion.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/faith.codexdominion.app/privkey.pem;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  access_log /var/log/nginx/faith.access.log;
  error_log /var/log/nginx/faith.error.log;

  location /health {
    return 200 "healthy";
    add_header Content-Type text/plain;
  }

  location / {
    proxy_pass http://wordpress-faith:8080;
  }

  # Rate limit chatbot endpoint
  limit_req zone=chatbot burst=10 nodelay;
  location /chatbot/ {
    proxy_pass http://chatbot:8081;
    limit_req zone=chatbot;
  }
}
