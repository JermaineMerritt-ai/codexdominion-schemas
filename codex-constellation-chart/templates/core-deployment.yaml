apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { .Values.core.name } }
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: { { .Values.core.name } }
  template:
    metadata:
      labels:
        app: { { .Values.core.name } }
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '{{ .Values.core.port }}'
    spec:
      imagePullSecrets:
        - name: regcred
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - { { .Values.core.name } }
              topologyKey: 'kubernetes.io/hostname'
      containers:
        - name: { { .Values.core.name } }
          image: { { .Values.core.image } }
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: { { .Values.core.port } }
          env:
            - name: ENGINE_NAME
              value: '{{ .Values.core.name }}'
            - name: PORT
              value: '{{ .Values.core.port }}'
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          readinessProbe:
            httpGet:
              path: /health/ready
              port: { { .Values.core.port } }
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: { { .Values.core.port } }
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: { { .Values.core.name } }
spec:
  selector:
    app: { { .Values.core.name } }
  ports:
    - port: { { .Values.core.port } }
      targetPort: { { .Values.core.port } }
      name: http
