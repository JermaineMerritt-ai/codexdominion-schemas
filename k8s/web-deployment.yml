apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-web
  labels:
    app: codex-web
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: codex-web
  template:
    metadata:
      labels:
        app: codex-web
        tier: frontend
    spec:
      containers:
        - name: web
          image: registry.example.com/codex/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: web-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: codex-web-svc
  labels:
    app: codex-web
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: codex-web
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
