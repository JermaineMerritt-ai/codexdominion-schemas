---
# .300 Action AI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dot300-action-ai
  namespace: codex-governance
  labels:
    app: dot300-action-ai
    tier: ai-systems
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dot300-action-ai
  template:
    metadata:
      labels:
        app: dot300-action-ai
        tier: ai-systems
    spec:
      containers:
        - name: dot300-action-ai
          image: python:3.11-slim
          command: ["/bin/sh"]
          args:
            - "-c"
            - "pip install streamlit psutil requests pyyaml && echo 'import streamlit as st; st.title(\"âš¡ .300 Action AI - Ultra-Precision System\"); st.success(\"System operational and ready for precision tasks!\")' > app.py && streamlit run app.py --server.port=8501 --server.address=0.0.0.0"
          ports:
            - containerPort: 8501
              name: http
          resources:
            requests:
              cpu: '100m'
              memory: '256Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 60
            periodSeconds: 20
---
# .300 Action AI Service
apiVersion: v1
kind: Service
metadata:
  name: dot300-action-ai
  namespace: codex-governance
  labels:
    app: dot300-action-ai
spec:
  selector:
    app: dot300-action-ai
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
      name: http
  type: ClusterIP
---
# Avatar System Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: avatar-system
  namespace: codex-governance
  labels:
    app: avatar-system
    tier: ai-systems
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avatar-system
  template:
    metadata:
      labels:
        app: avatar-system
        tier: ai-systems
    spec:
      containers:
        - name: avatar-system
          image: python:3.11-slim
          command: ["/bin/sh"]
          args:
            - "-c"
            - "pip install streamlit psutil requests pyyaml && echo 'import streamlit as st; st.title(\"ðŸ‘¤ Avatar System - Digital Presence\"); st.success(\"Avatar system online - Coordinating AI operations with ceremonial authority!\")' > app.py && streamlit run app.py --server.port=8502 --server.address=0.0.0.0"
          ports:
            - containerPort: 8502
              name: http
          resources:
            requests:
              cpu: '100m'
              memory: '256Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8502
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8502
            initialDelaySeconds: 60
            periodSeconds: 20
---
# Avatar System Service
apiVersion: v1
kind: Service
metadata:
  name: avatar-system
  namespace: codex-governance
  labels:
    app: avatar-system
spec:
  selector:
    app: avatar-system
  ports:
    - protocol: TCP
      port: 8502
      targetPort: 8502
      name: http
  type: ClusterIP
---
# AI Systems Integration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-systems-config
  namespace: codex-governance
data:
  ai-systems.yaml: |
    systems:
      jermaine_super_action_ai:
        name: "Jermaine Super Action AI"
        service: "jermaine-super-action-ai"
        port: 8080
        role: "Conversational AI and Task Coordination"
        status: "operational"
      
      dot300_action_ai:
        name: ".300 Action AI"
        service: "dot300-action-ai"
        port: 8501
        role: "Ultra-Precision Automation"
        status: "operational"
      
      avatar_system:
        name: "Avatar System"
        service: "avatar-system"
        port: 8502
        role: "Digital Presence and Ceremonial Authority"
        status: "operational"
    
    integration:
      mode: "distributed"
      coordination: "avatar_system"
      primary_ai: "jermaine_super_action_ai"
      precision_executor: "dot300_action_ai"
