apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: default
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
      routes:
        - match:
            severity: critical
          receiver: slack-critical
        - match:
            severity: warning
          receiver: teams-warning
        - match:
            severity: critical
          receiver: email-critical
        - match:
            severity: critical
          receiver: twilio-sms

    receivers:
    - name: default
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#codex-alerts'
        text: "ðŸ”” Default Alert: {{ .CommonAnnotations.description }}"

    - name: slack-critical
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#codex-critical'
        text: |
          ðŸš¨ *Critical Alert* ðŸš¨
          Alert: {{ .CommonLabels.alertname }}
          Severity: {{ .CommonLabels.severity }}
          Description: {{ .CommonAnnotations.description }}
          Instance: {{ .CommonLabels.instance }}

    - name: teams-warning
      webhook_configs:
      - url: '${TEAMS_WEBHOOK_URL}'
        send_resolved: true

    - name: email-critical
      email_configs:
      - to: "jermaine@codexdominion.app"
        from: "alerts@codexdominion.app"
        smarthost: smtp.gmail.com:587
        auth_username: "alerts@codexdominion.app"
        auth_password: "${SMTP_PASSWORD}"
        send_resolved: true

    - name: twilio-sms
      webhook_configs:
      - url: '${TWILIO_WEBHOOK_URL}'
        send_resolved: true
