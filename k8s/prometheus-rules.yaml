apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: codex-rules
  namespace: monitoring
spec:
  groups:
  - name: codex-alerts
    rules:
    - alert: HighErrorRate
      expr: rate(http_requests_total{code=~"5.."}[5m]) > 0.05
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Codex orchestrator error rate is high"
        description: "More than 5% of requests are failing."
