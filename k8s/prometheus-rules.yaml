apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: crown-health
  namespace: monitoring
spec:
  groups:
    - name: crown-health
      rules:
        - alert: GreenCrownReady
          expr: sum(rate(http_requests_total{status=~"2.."}[5m])) > 0
          for: 10m
          labels:
            severity: info
            crown: emerald
          annotations:
            summary: 'Systems healthy; crown emits emerald.'
