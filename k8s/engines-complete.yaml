apiVersion: v1
kind: Namespace
metadata:
  name: engines
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine05-prod
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine05
  template:
    metadata:
      labels:
        app: engine05
    spec:
      containers:
      - name: engine05
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: engine05-prod
  namespace: default
spec:
  selector:
    app: engine05
  ports:
  - port: 80
    targetPort: 80
