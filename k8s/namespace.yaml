apiVersion: v1
kind: Namespace
metadata:
  name: codex-dominion
  labels:
    name: codex-dominion
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: codex-quota
  namespace: codex-dominion
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: codex-limits
  namespace: codex-dominion
spec:
  limits:
  - max:
      cpu: "2"
      memory: "4Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
