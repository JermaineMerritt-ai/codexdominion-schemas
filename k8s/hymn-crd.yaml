apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: hymns.codexdominion.com
spec:
  group: codexdominion.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                crown:
                  type: string
                seal:
                  type: string
                replayPolicy:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                binding:
                  type: object
                  properties:
                    broadcast:
                      type: string
                    capsule:
                      type: string
                notes:
                  type: string
  scope: Namespaced
  names:
    plural: hymns
    singular: hymn
    kind: Hymn
    shortNames:
      - hymn
