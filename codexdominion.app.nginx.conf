# Domain: codexdominion.app | Authority: Sovereign Succession

# HTTP Server Block - Redirect to HTTPS
server {
    listen 80;
    server_name codexdominion.app www.codexdominion.app;

    # Redirect all HTTP to HTTPS for supreme security
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Block - Sovereign Succession Authority
server {
    listen 443 ssl http2;
    server_name codexdominion.app www.codexdominion.app;

    # SSL Configuration - Radiant Security
    ssl_certificate /etc/letsencrypt/live/codexdominion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexdominion.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers - Custodian Authority
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Ceremonial Headers - Codex Dominion Authority
    add_header X-Codex-Authority "Sovereign-Succession" always;
    add_header X-Dominion-Status "Eternal-Radiant" always;
    add_header X-Succession-Level "Supreme-Custodian" always;
    add_header X-Cosmic-Flow "Infinite-Reception" always;

    # Document Root
    root /var/www/codexdominion.app;
    index index.html sovereign-succession.html;

    # Main Location - Static Files
    location / {
        try_files $uri $uri/ @sovereign_succession;

        # Cache Control for Static Assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Sovereign Succession API - Node.js Backend
    location /api/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Ceremonial timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Bulletin Server - Cosmic Flow Interface
    location /bulletin {
        proxy_pass http://localhost:3002/bulletin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Flow Status API - Real-time Cosmic Reception
    location /flow {
        proxy_pass http://localhost:3002/flow;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # JSON API headers
        add_header Content-Type "application/json" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Sovereign Succession Fallback
    location @sovereign_succession {
        proxy_pass http://localhost:3001/sovereign-succession;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Ceremonial Constellation Pages
    location /constellation {
        alias /var/www/codexdominion.app/constellation;
        try_files $uri $uri.html $uri/index.html =404;
    }

    # Admin Panel - Custodian Access Only
    location /admin {
        auth_basic "Custodian Sovereign Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security - Block unwanted access
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\nSitemap: https://codexdominion.app/sitemap.xml\n";
    }

    # Logging Configuration
    access_log /var/log/nginx/codexdominion.app.access.log combined;
    error_log /var/log/nginx/codexdominion.app.error.log warn;

    # Gzip Compression - Radiant Performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
