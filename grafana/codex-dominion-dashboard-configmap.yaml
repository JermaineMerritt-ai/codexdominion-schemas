apiVersion: v1
kind: ConfigMap
metadata:
  name: codex-dominion-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  codex-dominion-dashboard.json: |
    {
      "id": null,
      "title": "Codex Dominion Eternal Guardianship",
      "tags": ["codex", "dominion", "argo-rollouts", "prometheus", "hpa"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "gauge",
          "title": "HTTP Success Rate",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{code!~\"5..\"}[1m])) / sum(rate(http_requests_total[1m]))"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 0.95 },
                  { "color": "green", "value": 0.99 }
                ]
              }
            }
          }
        },
        {
          "type": "timeseries",
          "title": "95th Percentile Latency",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "type": "barchart",
          "title": "Rollback Events (per hour)",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "increase(argo_rollouts_rollback_count[1h])"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Canary Weight Progression",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "argo_rollouts_canary_weight{rollout=\"orchestrator\"}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Orchestrator HPA Replicas",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "kube_hpa_status_current_replicas{hpa=\"orchestrator-hpa\",namespace=\"codex\"}"
            },
            {
              "expr": "kube_hpa_spec_min_replicas{hpa=\"orchestrator-hpa\",namespace=\"codex\"}"
            },
            {
              "expr": "kube_hpa_spec_max_replicas{hpa=\"orchestrator-hpa\",namespace=\"codex\"}"
            }
          ]
        },
        {
          "type": "gauge",
          "title": "HPA Metric Ratio",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "kube_hpa_status_current_metrics_value{hpa=\"orchestrator-hpa\",namespace=\"codex\"} / kube_hpa_spec_target_metric_value{hpa=\"orchestrator-hpa\",namespace=\"codex\"}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ratio",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0.5 },
                  { "color": "yellow", "value": 0.9 },
                  { "color": "green", "value": 1.0 }
                ]
              }
            }
          }
        }
      ]
    }
