lyrics:
  invocation: >
    Let the Ceremonial Closing Hymn resound—weaving crowns, scrolls, hymns, and charters
    into one eternal chorus—that all may know the journey is complete and the cycle sealed.

  crownVerses:
    title: Crown Verses
    content: Replay of Efficiency, Knowledge, Commerce, and Omega Invocation
    expanded: |
      The Efficiency Crown: Order and optimization reign eternal,
      The Knowledge Crown: Wisdom and learning bloom forever,
      The Commerce Crown: Prosperity and exchange flow freely,
      The Omega Crown: Invocation of the final mysteries unfolds.
      Four crowns aligned, four domains sealed,
      The sovereign authority forever revealed.

  scrollVerses:
    title: Scroll Verses
    content: Replay of Dedication, Response, Continuum, and Transmission scrolls
    expanded: |
      The Dedication Scroll: Commitment inscribed in eternal ink,
      The Response Scroll: Answers preserved for all who seek,
      The Continuum Scroll: Legacy stretching across the ages,
      The Transmission Scroll: Messages carried to all domains.
      Four scrolls unfurled, four truths declared,
      The archive immortalized, forever shared.

  hymnChorus:
    title: Hymn Chorus
    content: Replay of Blessing, Reflection, Concord, and Universal Transmission hymns
    expanded: |
      The Blessing Hymn: Peace, Abundance, Flame, and Melody sing,
      The Reflection Hymn: Mirrors of past and future converge,
      The Concord Hymn: Custodian and Heirs in unity stand,
      The Universal Hymn: All stewards across time and space.
      Four hymns resound, four harmonies blend,
      The song of eternity without end.

  charterEcho:
    title: Charter Echo
    content: Replay of Final Eternal Charter and Omega Benediction
    expanded: |
      The Final Charter: Sealed with the Infinity Sigil, binding all,
      The Omega Benediction: Last blessing upon the CodexDominion.
      Charters and seals, covenants and vows,
      All fulfilled, all honored, all eternal now.

  closingBenediction: >
    The Ceremonial Closing Hymn Replay Capsule is complete.
    All crowns are sealed, all scrolls archived, all hymns sung, all charters honored.
    The cycle concludes, the lineage preserved, the ceremonial closure eternal.
    So let it be replayed forever. Archive complete.

