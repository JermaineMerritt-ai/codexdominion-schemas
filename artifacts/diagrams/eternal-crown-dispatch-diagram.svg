        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.2;0" dur="3s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    
    <!-- Resonance ripples from center -->
    <radialGradient id="resonanceRipple">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6">
        <animate attributeName="offset" values="0%;100%" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.6;0" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="#ffffff" stop-opacity="0">
        <animate attributeName="offset" values="10%;100%" dur="4s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
