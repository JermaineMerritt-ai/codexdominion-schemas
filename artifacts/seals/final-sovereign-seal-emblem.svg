    <text x="400" y="1920" text-anchor="middle" fill="#0a0a1a" font-size="40" font-family="Arial">üíé</text>
    
    <!-- Helm Seal (Bottom-Center) -->
    <circle cx="1024" cy="1900" r="50" fill="#6B7280" opacity="0.8" filter="url(#glow)"/>
    <text x="1024" y="1920" text-anchor="middle" fill="#fff" font-size="40" font-family="Arial">‚öì</text>
    
