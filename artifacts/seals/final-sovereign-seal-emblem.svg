    <text x="1024" y="415" text-anchor="middle" fill="#fff" font-size="32" font-family="Arial">‚öñ</text>
    
    <!-- Healthcare (60¬∞) -->
    <circle cx="1556" cy="717" r="40" fill="#50C878" opacity="0.8" filter="url(#glow)"/>
    <text x="1556" y="722" text-anchor="middle" fill="#fff" font-size="32" font-family="Arial">‚öï</text>
    
    <!-- Commerce (120¬∞) -->
