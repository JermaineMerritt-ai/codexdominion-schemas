    <text x="1024" y="624" text-anchor="middle" fill="#fff" font-size="36" font-family="Arial">‚öô</text>
    
    <!-- Knowledge (72¬∞) -->
    <circle cx="1410" cy="756" r="45" fill="#4169E1" opacity="0.9" filter="url(#glow)"/>
    <text x="1410" y="766" text-anchor="middle" fill="#fff" font-size="36" font-family="Arial">üìö</text>
    
    <!-- Commerce (144¬∞) -->
    <circle cx="1277" cy="1268" r="45" fill="#4169E1" opacity="0.9" filter="url(#glow)"/>
    <text x="1277" y="1278" text-anchor="middle" fill="#fff" font-size="36" font-family="Arial">‚öñ</text>
    
