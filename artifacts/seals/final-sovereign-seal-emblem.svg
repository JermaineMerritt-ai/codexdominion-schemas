    <text x="1556" y="1336" text-anchor="middle" fill="#fff" font-size="32" font-family="Arial">‚öô</text>
    
    <!-- Education (180¬∞) -->
    <circle cx="1024" cy="1638" r="40" fill="#50C878" opacity="0.8" filter="url(#glow)"/>
    <text x="1024" y="1643" text-anchor="middle" fill="#fff" font-size="32" font-family="Arial">üéì</text>
    
    <!-- AI (240¬∞) -->
    <circle cx="492" cy="1331" r="40" fill="#50C878" opacity="0.8" filter="url(#glow)"/>
    <text x="492" y="1336" text-anchor="middle" fill="#fff" font-size="32" font-family="Arial">ü§ñ</text>
    
    <!-- Family (300¬∞) -->
    <circle cx="492" cy="717" r="40" fill="#50C878" opacity="0.8" filter="url(#glow)"/>
    <text x="492" y="722" text-anchor="middle" fill="#fff" font-size="32" font-family="Arial">üë™</text>
  </g>
  
  <!-- Crown Ring (40% radius = 410px) -->
