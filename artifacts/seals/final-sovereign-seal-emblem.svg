<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048" width="2048" height="2048">
  <defs>
    <!-- Gradients -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3" />
    </radialGradient>
    
    <radialGradient id="genesisGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B00FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="crownGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="councilGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.2" />
    </radialGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#1E90FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shimmer">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 1 1 1 0" />
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="2048" height="2048" fill="#0a0a1a"/>
  
  <!-- Outer Wave Spiral (80% radius = 819px) -->
  <g id="waveSpiral" opacity="0.6">
    <path d="M 1024,205 
             A 819,819 0 0,1 1843,1024
             A 819,819 0 0,1 1024,1843
             A 819,819 0 0,1 205,1024
             A 819,819 0 0,1 1024,205" 
          fill="none" 
          stroke="url(#waveGradient)" 
          stroke-width="4" 
          stroke-dasharray="20,10"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 1024 1024"
        to="360 1024 1024"
        dur="60s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Spiral arms -->
    <path d="M 1024,205 Q 1400,400 1600,800 T 1843,1024" 
          fill="none" 
          stroke="#00CED1" 
          stroke-width="2" 
          opacity="0.5"/>
    <path d="M 1843,1024 Q 1600,1400 1200,1600 T 1024,1843" 
          fill="none" 
          stroke="#00CED1" 
          stroke-width="2" 
          opacity="0.5"/>
  </g>
  
