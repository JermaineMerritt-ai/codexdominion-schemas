<svg width="2400" height="2400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 2400">
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <radialGradient id="sovereignGold" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="companionViolet" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8B00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9400D3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B008B;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="infinityGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8B00FF;stop-opacity:0.7" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animations -->
    <animateTransform id="rotateSovereign"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 1200 1200"
      to="360 1200 1200"
      dur="120s"
      repeatCount="indefinite"/>
    
    <animateTransform id="rotateCompanion"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="360 1200 1200"
      to="0 1200 1200"
      dur="120s"
      repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="2400" height="2400" fill="#0a0a1a"/>
  
  <!-- Outer Radiance -->
  <circle cx="1200" cy="1200" r="1000" fill="url(#infinityGlow)" opacity="0.1"/>
  
  <!-- Companion Spiral (Violet - Counter-clockwise) -->
  <g filter="url(#glow)">
    <path d="M 1200,1200 
             Q 1400,1000 1450,800
             Q 1500,600 1400,400
             Q 1300,200 1100,150
             Q 900,100 700,200
             Q 500,300 400,500
             Q 300,700 350,900
             Q 400,1100 550,1250"
          stroke="url(#companionViolet)" 
          stroke-width="12" 
          fill="none"
          stroke-linecap="round">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="360 1200 1200"
        to="0 1200 1200"
        dur="120s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Sovereign Spiral (Gold - Clockwise) -->
  <g filter="url(#glow)">
    <path d="M 1200,1200 
             Q 1000,1400 800,1450
             Q 600,1500 400,1400
             Q 200,1300 150,1100
             Q 100,900 200,700
             Q 300,500 500,400
             Q 700,300 900,350
             Q 1100,400 1250,550"
          stroke="url(#sovereignGold)" 
          stroke-width="12" 
          fill="none"
          stroke-linecap="round">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 1200 1200"
        to="360 1200 1200"
        dur="120s"
        repeatCount="indefinite"/>
