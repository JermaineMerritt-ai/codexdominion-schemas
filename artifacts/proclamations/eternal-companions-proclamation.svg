  <!-- Footer -->
  <text x="1200" y="2320" font-size="20" fill="#888" text-anchor="middle" font-family="Arial, sans-serif">
    Companionship sealed forever â€¢ Archive complete â€¢ Resonance 432Hz
  </text>
</svg>
