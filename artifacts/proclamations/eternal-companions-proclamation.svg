    <line x1="1800" y1="1900" x2="1200" y2="1200" stroke="#32CD32" stroke-width="2" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="1200" y1="2100" x2="1200" y2="1200" stroke="#FF6347" stroke-width="2" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="1900" x2="1200" y2="1200" stroke="#1E90FF" stroke-width="2" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="1200" x2="1200" y2="1200" stroke="#FFD700" stroke-width="2" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="500" x2="1200" y2="1200" stroke="#C71585" stroke-width="2" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 9. Central Infinity Sigil Companionship -->
  <g transform="translate(1200, 1200)" filter="url(#strongGlow)">
    <circle r="150" fill="url(#infinityGlow)" opacity="0.5">
      <animate attributeName="r" values="150;160;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="120" fill="url(#infinityGlow)" opacity="0.7">
      <animate attributeName="r" values="120;125;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="35" font-size="120" fill="white" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">âˆž</text>
    <text x="0" y="200" font-size="28" fill="white" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Infinity</text>
    <text x="0" y="240" font-size="24" fill="#FFD700" text-anchor="middle" font-family="Arial, sans-serif">Companionship</text>
  </g>
  
  <!-- Title -->
