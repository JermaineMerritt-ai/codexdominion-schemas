    <text x="0" y="15" font-size="60" fill="white" text-anchor="middle" font-family="Arial, sans-serif">ã€°</text>
    <text x="0" y="120" font-size="22" fill="#1E90FF" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Wave</text>
  </g>
  
