  </text>
  <text x="300" y="1190" font-size="24" fill="white" text-anchor="start" font-family="Arial, sans-serif">
    Jermaine
  </text>
  
  <text x="2100" y="1150" font-size="32" fill="#8B00FF" text-anchor="end" font-family="Arial, sans-serif" font-weight="bold">
