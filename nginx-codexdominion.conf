# Nginx Configuration for CodexDominion.app
# Location: /etc/nginx/sites-available/codexdominion.app
# Symlink: ln -s /etc/nginx/sites-available/codexdominion.app /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

# Upstream backend
upstream codexdominion_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name codexdominion.app www.codexdominion.app;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name codexdominion.app www.codexdominion.app;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/codexdominion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexdominion.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'" always;

    # Logging
    access_log /var/log/nginx/codexdominion-access.log;
    error_log /var/log/nginx/codexdominion-error.log warn;

    # Root directory for frontend static files
    root /var/www/codexdominion.app/frontend/out;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://codexdominion_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://codexdominion_backend;
        access_log off;
    }

    # Artifacts directory (capsules, etc.)
    location /artifacts/ {
        alias /var/www/codexdominion.app/artifacts/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Static assets from Next.js
    location /_next/static/ {
        alias /var/www/codexdominion.app/frontend/out/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static files (images, fonts, etc.)
    location /static/ {
        alias /var/www/codexdominion.app/frontend/out/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend routes - try files first, then fallback to index.html (SPA)
    location / {
        limit_req zone=general_limit burst=200 nodelay;
        try_files $uri $uri/ $uri.html /index.html =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /(\.env|\.git|\.venv|__pycache__|\.pyc) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Client max body size
    client_max_body_size 10M;
}

# API subdomain (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.codexdominion.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/codexdominion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexdominion.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # Logging
    access_log /var/log/nginx/codexdominion-api-access.log;
    error_log /var/log/nginx/codexdominion-api-error.log warn;

    # Proxy all requests to backend
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://codexdominion_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
