updates:
  - assignees:
      - codex-maintainer
    commit-message:
      include: scope
      prefix: '[Deps]'
    directory: /
    open-pull-requests-limit: 5
    package-ecosystem: pip
    reviewers:
      - codex-council
    schedule:
      day: monday
      interval: weekly
      time: 09:00
  - commit-message:
      include: scope
      prefix: '[Actions]'
    directory: /
    open-pull-requests-limit: 3
    package-ecosystem: github-actions
    reviewers:
      - codex-council
    schedule:
      day: monday
      interval: weekly
      time: 09:00
version: 2
