name: Terraform Validate

on:
  pull_request:
    paths:
      - '**/*.tf'
      - 'infra/**'
  push:
    branches:
      - main
    paths:
      - '**/*.tf'
      - 'infra/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (Azure)
        if: hashFiles('infra/envs/*/main.tf') != ''
        working-directory: infra/envs/dev
        run: terraform init -backend=false

      - name: Terraform Validate (Azure)
        if: hashFiles('infra/envs/*/main.tf') != ''
        working-directory: infra/envs/dev
        run: terraform validate

      - name: Check for .tf files in root
        id: check_root_tf
        run: |
          if ls *.tf 1> /dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init (Root)
        if: steps.check_root_tf.outputs.found == 'true'
        run: terraform init -backend=false

      - name: Terraform Validate (Root)
        if: steps.check_root_tf.outputs.found == 'true'
        run: terraform validate

      - name: Terraform Format (Auto-fix)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform fmt -recursive

      - name: Commit formatted files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: terraform fmt" && git push)
