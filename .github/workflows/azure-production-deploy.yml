name: Deploy to Azure Production

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'deploy-static/**'
      - '.github/workflows/azure-production-deploy.yml'
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend-deploy.zip . -x "*.pyc" "__pycache__/*"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        run: |
          az webapp deploy \
            --resource-group codexdominion-basic \
            --name codexdominion-backend \
            --src-path backend-deploy.zip \
            --type zip

      - name: Health Check
        run: |
          sleep 30
          curl --fail https://api.codexdominion.app/health || exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BASIC }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "deploy-static"
          skip_app_build: true

      - name: Verify Deployment
        run: |
          sleep 10
          curl --fail https://www.codexdominion.app || exit 1

  update-ledger:
    name: Update System Ledger
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Update ledger with deployment info
        run: |
          python update_ledger_azure.py

      - name: Commit ledger changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add codex_ledger.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸš€ Automated deployment ledger update"
          git push
