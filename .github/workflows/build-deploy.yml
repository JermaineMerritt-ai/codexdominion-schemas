# Hybrid Multi-Cloud Build/Deploy Workflow with Cosign, Rollback, and Observability

name: Build, Sign, Deploy (Hybrid)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: codex-dominion-dashboard
  GHCR_REGISTRY: ghcr.io/${{ github.repository }}
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
  COSIGN_EXPERIMENTAL: "true"

jobs:
  build-sign-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Azure ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $GHCR_REGISTRY:latest
          docker tag $IMAGE_NAME:latest $ACR_REGISTRY/$IMAGE_NAME:latest
jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login (OIDC)
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}

      - name: Set tags
        run: |
          echo "TAG_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "TAG_DATE=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Build images
        run: |
          docker build -f docker/Dockerfiles/chatbot.Dockerfile \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:${TAG_SHA} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:${TAG_DATE} .
          docker build -f docker/Dockerfiles/crm.Dockerfile \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/crm:${TAG_SHA} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/crm:${TAG_DATE} .

      - name: Push images
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:${TAG_SHA}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:${TAG_DATE}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/crm:${TAG_SHA}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/crm:${TAG_DATE}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images
        run: |
          cosign sign --yes ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:${TAG_SHA}
          cosign sign --yes ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:${TAG_DATE}
          cosign sign --yes ${{ secrets.ACR_LOGIN_SERVER }}/crm:${TAG_SHA}
          cosign sign --yes ${{ secrets.ACR_LOGIN_SERVER }}/crm:${TAG_DATE}

      - name: Show image digests
        run: |
          docker images --digests | grep -E 'chatbot|crm'

      - name: Upload build log
        run: |
          docker images --digests | tee build.log
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: build.log
          path: build.log

  deploy-ionos:
    runs-on: ubuntu-latest
    needs: build-push
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        run: echo "TAG_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Verify images with Cosign
        run: |
          cosign verify ${{ secrets.ACR_LOGIN_SERVER }}/chatbot:${TAG_SHA} || exit 1
          cosign verify ${{ secrets.ACR_LOGIN_SERVER }}/crm:${TAG_SHA} || exit 1

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USER }}
          key: ${{ secrets.IONOS_SSH_KEY }}
          script: |
            set -e
            ACR="${{ secrets.ACR_LOGIN_SERVER }}"
            TAG="${TAG_SHA}"
            docker login $ACR -u 00000000-0000-0000-0000-000000000000 --password-stdin <<< "unused"
            sed -e "s#IMAGE_CHATBOT#${ACR}/chatbot:${TAG}#g" \
                -e "s#IMAGE_CRM#${ACR}/crm:${TAG}#g" \
              docker/compose.prod.yml > compose.rendered.yml
            docker compose -f compose.rendered.yml pull
            docker compose -f compose.rendered.yml up -d --remove-orphans
            sleep 5
            curl -fsS https://faith.codexdominion.app/health || (echo "Faith health failed" && exit 1)
            echo "Deployment complete." | tee deploy.log

      - name: Upload deploy log
        uses: actions/upload-artifact@v4
        with:
          name: deploy.log
          path: deploy.log
