name: Go-Live Hygiene Sweep

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  hygiene-sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate workflow syntax
        run: |
          echo "üîç Checking workflow YAML files..."
          yamllint .github/workflows || true

      - name: Confirm secrets are present
        run: |
          echo "üîê Checking required secrets..."
          for secret in GITHUB_TOKEN CODE_DEPEND_ON_SCHEMAS SLACK_WEBHOOK_URL; do
            if [ -z "${{ secrets[$secret] }}" ]; then
              echo "‚ùå Missing secret: $secret"
              exit 1
            else
              echo "‚úÖ Secret $secret is set"
            fi
          done

      - name: Run schema validation script
        run: |
          echo "üß™ Running schema validation..."
          # Replace with your actual validation logic
          if [[ "${{ secrets.CODE_DEPEND_ON_SCHEMAS }}" == "true" ]]; then
            echo "‚úÖ Schema dependency confirmed."
          else
            echo "‚ö†Ô∏è Schema dependency missing."
            exit 1
          fi

      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ Go-Live Hygiene Sweep passed. Dominion is production-ready."}' \
          "${{ secrets.SLACK_WEBHOOK_URL }}"
