name: Provision Infra and Finalize Private DNS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Bicep
        run: az bicep install

      - name: Upgrade Bicep
        run: az bicep upgrade

      - name: Register Azure Resource Providers
        run: |
          az provider register --namespace Microsoft.DBforPostgreSQL --wait
          az provider register --namespace Microsoft.Cache --wait
          az provider register --namespace Microsoft.KeyVault --wait
          az provider register --namespace Microsoft.Insights --wait
          az provider register --namespace Microsoft.ContainerRegistry --wait
          echo "Resource providers registered successfully"

      - name: What-If Analysis
        run: |
          az deployment group what-if \
            --resource-group codex-rg \
            --template-file infra/main-private.bicep \
            --parameters @infra/main-private.parameters.json \
            --parameters pgAdminPassword=${{ secrets.PG_ADMIN_PASSWORD }}

      - name: Deploy Infra
        run: |
          az deployment group create \
            --resource-group codex-rg \
            --template-file infra/main-private.bicep \
            --parameters @infra/main-private.parameters.json \
            --parameters pgAdminPassword=${{ secrets.PG_ADMIN_PASSWORD }}
