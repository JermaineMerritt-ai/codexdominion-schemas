name: Provision Infra and Finalize Private DNS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PG_ADMIN_PASSWORD: ${{ secrets.PG_ADMIN_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Infrastructure
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: codex-rg
          template: ./infra/main-private.bicep
          parameters: adminPassword=${{ secrets.PG_ADMIN_PASSWORD }}

      - name: Verify DNS Resolution
        run: |
          pwsh ./infra/verify-private-dns.ps1

      - name: Output Completion Message
        run: echo "âœ… Codex Dominion infrastructure deployed and DNS finalized."
