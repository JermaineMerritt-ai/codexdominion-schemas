name: Healing Sweep

on:
  push:
  pull_request:

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Terraform Validation
        run: terraform fmt -recursive && terraform validate
      - name: Security Scan
        run: trivy fs .
      - name: Linting
        run: eslint . --fix && pylint **/*.py
      - name: Dependency Audit
        run: npm audit fix || true
      - name: Formatting
        run: prettier --write .
      - name: Tests
        run: npm test || pytest
      - name: Notify Slack (Sweep Status)
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Sweep {{ job.status }} â€” ${{ github.ref }} @ ${{ github.sha }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Realm:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}\n*Status:* {{ job.status }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # Ensure SLACK_WEBHOOK_URL is set in repository secrets
