name: Deploy Sovereign Bridge to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'apps/sovereign-bridge/**'
      - 'packages/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Sovereign Bridge
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Sovereign Bridge dependencies
        run: |
          npm install --legacy-peer-deps --no-package-lock --no-save
          npm run build
        working-directory: apps/sovereign-bridge
        env:
          NODE_ENV: production

      - name: Install API dependencies
        run: npm install --no-package-lock --no-save
        working-directory: apps/sovereign-bridge/api

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SOVEREIGN_BRIDGE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/sovereign-bridge"
          api_location: "apps/sovereign-bridge/api"
          output_location: ".next"
          skip_app_build: true
          skip_api_build: false
