name: Deploy Sovereign Bridge to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'apps/sovereign-bridge/**'
      - 'packages/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Sovereign Bridge
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/sovereign-bridge/package-lock.json
            apps/sovereign-bridge/package.json

      - name: Build shared packages
        run: |
          cd packages/shared-types
          npm install
          npm run build

      - name: Install Sovereign Bridge dependencies
        run: npm install
        working-directory: apps/sovereign-bridge

      - name: Build Sovereign Bridge
        run: npm run build
        working-directory: apps/sovereign-bridge
        env:
          NODE_ENV: production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SOVEREIGN_BRIDGE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/sovereign-bridge"
          output_location: ".next"
          skip_api_build: false
