# Required secrets for deployment:
# - VPS_HOST: The hostname or IP of your VPS
# - VPS_USER: The username for SSH
# - VPS_KEY: The private key for SSH authentication

name: Codex Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codex
        uses: actions/checkout@v4
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }} # Ensure VPS_HOST is set in repository secrets
          username: ${{ secrets.VPS_USER }} # Ensure VPS_USER is set in repository secrets
          key: ${{ secrets.VPS_KEY }} # Ensure VPS_KEY is set in repository secrets
          script: |
            cd /var/www/codex
            git pull origin main
            systemctl restart codex-dashboard
