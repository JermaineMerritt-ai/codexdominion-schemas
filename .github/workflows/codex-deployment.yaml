
# Required secrets for deployment:
# - VPS_HOST: The hostname or IP of your VPS
# - VPS_USER: The username for SSH
# - VPS_KEY: The private key for SSH authentication
name: Codex Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codex
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          # Ensure these secrets are set in your GitHub repository settings
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/codex
            git pull origin main
            systemctl restart codex-dashboard
