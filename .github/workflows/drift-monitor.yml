name: Drift Monitor
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  drift-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install --no-cache-dir -r requirements.txt || echo "Some dependencies failed to install"
          fi
          # Install minimal required packages
          pip install requests pyyaml || true

      - name: Run online fact-check
        continue-on-error: true
        run: |
          if [ -f scripts/fact_check.py ]; then
            python scripts/fact_check.py --online --sources 3 || echo "Fact check completed with warnings"
          else
            echo "Fact check script not found, skipping..."
          fi

      - name: Run drift monitor
        continue-on-error: true
        run: |
          if [ -f scripts/verify_drift.py ]; then
            python scripts/verify_drift.py --online --sources 2 --tolerance 0.5 || echo "drift_detected=true" >> $GITHUB_ENV
          else
            echo "Drift monitor script not found, skipping..."
          fi
      - name: Publish metrics to Pushgateway
        if: always()
        continue-on-error: true
        run: |
          if [ -f scripts/export_metrics_push.py ] && [ -n "${{ secrets.PUSHGATEWAY_URL }}" ]; then
            python scripts/export_metrics_push.py --pushgateway ${{ secrets.PUSHGATEWAY_URL }} --run-id ${{ github.run_id }} || echo "Metrics export failed"
          else
            echo "Metrics export skipped (missing script or Pushgateway URL)"
          fi

      - name: Create drift issue if detected
        if: env.drift_detected == 'true'
        continue-on-error: true
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: '[DRIFT] Fact re-verification required'
          content-filepath: .github/ISSUE_TEMPLATE/drift-detected.md
          labels: drift,fact-check,urgent
          assignees: ${{ github.repository_owner }}
