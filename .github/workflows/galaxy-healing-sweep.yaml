name: Galaxy Healing Sweep

on:
  push:
    branches:
      - main
      - dev
      - staging
  pull_request:
    branches:
      - main
      - dev
      - staging

jobs:
  code-quality-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install JS tools
        run: npm install -g eslint prettier
      - name: Run ESLint
        run: eslint . --ext .js,.ts || true
      - name: Run Prettier
        run: prettier --check . || true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python tools
        run: pip install pylint bandit safety
      - name: Run Pylint
        run: pylint $(git ls-files '*.py') || true
      - name: Run Bandit
        run: bandit -r . || true
      - name: Run Safety
        run: safety check || true

  sacred-flame-monitoring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      - name: Run Trivy FS Scan
        run: ./trivy fs --severity HIGH,CRITICAL .
