# Required secrets for deployment:
# - VPS_HOST: The hostname or IP of your VPS
# - VPS_USER: The username for SSH
# - VPS_KEY: The private key for SSH authentication

name: Codex Dual Deployment

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codex
        uses: actions/checkout@v4
      - name: Deploy to Production VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }} # Ensure VPS_HOST is set in repository secrets
          username: ${{ secrets.VPS_USER }} # Ensure VPS_USER is set in repository secrets
          key: ${{ secrets.VPS_KEY }} # Ensure VPS_KEY is set in repository secrets
          script: |
            cd /var/www/codex
            git pull origin main
            systemctl restart codex-dashboard
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codex
        uses: actions/checkout@v4
      - name: Deploy to Staging VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/codex-staging
            git pull origin staging
            systemctl restart codex-staging
