name: CodexDominion CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Validate monorepo manifest
        run: |
          echo "Validating codexDominion.json..."
          cat codexDominion.json

      - name: Build all apps and packages
        run: npm run build

      - name: Run tests
        run: npm test
