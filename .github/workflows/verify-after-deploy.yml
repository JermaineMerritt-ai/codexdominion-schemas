name: Verify After Deploy (Drift Monitor)
on:
  schedule:
    - cron: '0 2 * * *' # nightly sweep
    - cron: '*/30 13-20 * * 1-5' # markets hours (UTC for 09:30â€“16:00 ET)
  workflow_dispatch:

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt
      - name: Run drift monitor
        run: python scripts/verify_drift.py --online --sources 2 --tolerance 0.5 || echo "drift_detected=true" >> $GITHUB_ENV
      - name: Upload drift report
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: .reports/drift.md
      - name: Open issue if drift detected
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 'Fact drift detected'
          content-filepath: .reports/drift.md
          labels: drift, fact-check
      - name: Notify Slack on drift
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -s .reports/drift.md ]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Fact drift detected. See .reports/drift.md and GitHub issue for details."}' "$SLACK_WEBHOOK_URL"
          fi
          path: .reports/drift.md
