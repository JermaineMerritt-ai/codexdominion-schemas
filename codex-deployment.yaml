apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-deployment
  namespace: observability
  labels:
    app: codex
spec:
  selector:
    matchLabels:
      app: codex
  template:
    metadata:
      labels:
        app: codex
    spec:
      - name: codex-container
        image: nginx:latest
        ports:
          - containerPort: 80
            requests:
              cpu: '250m'
              memory: '256Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
        livenessProbe:
          httpGet:
            path: /
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: codex-service
  namespace: observability
spec:
  type: LoadBalancer
  selector:
    app: codex

  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codex-ingress
  namespace: observability
  annotations:
    kubernetes.io/ingress.class: 'nginx'
spec:
  rules:
    - host: codex.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: codex-service
                port:
                  number: 80
