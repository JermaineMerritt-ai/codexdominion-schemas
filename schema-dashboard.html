<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schema Validation Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        color: #333;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        color: #2c3e50;
      }
      .repo {
        margin: 1.5rem 0;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .repo h2 {
        margin-bottom: 0.5rem;
      }
      .badge {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Schema Validation Council Board</h1>
    <p>This dashboard shows the live status of schema checks across our repositories.</p>

    <div class="repo">
      <h2>Codex Dominion</h2>
      <img
        class="badge"
        src="https://github.com/jermaine-merritt/codex-dominion/actions/workflows/schema-check.yml/badge.svg"
        alt="Codex Dominion Status"
      />
    </div>

    <div class="repo">
      <h2>Codedimension Schemas</h2>
      <img
        class="badge"
        src="https://github.com/JermaineMerritt1/codedimension-schemas/actions/workflows/schema-check.yml/badge.svg"
        alt="Codedimension Schemas Status"
      />
    </div>

    <div class="repo">
      <h2>Codedemo Dominion Schema</h2>
      <img
        class="badge"
        src="https://github.com/JeramiaSmith/codedemodominion-schema/actions/workflows/schema-check.yml/badge.svg"
        alt="Codedemo Dominion Schema Status"
      />
    </div>
  </body>
</html>
