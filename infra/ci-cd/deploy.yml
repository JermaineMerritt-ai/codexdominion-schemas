name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: registry.example.com
  WEB_IMAGE: registry.example.com/codex/web
  API_IMAGE: registry.example.com/codex/api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Run tests
        run: |
          cd web
          npm run test -- --ci --coverage

      - name: Run linter
        run: |
          cd web
          npm run lint

      - name: Build application
        run: |
          cd web
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Extract metadata (tags, labels) for web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy web service
        run: |
          kubectl set image deployment/codex-web web=${{ env.WEB_IMAGE }}:latest --record
          kubectl rollout status deployment/codex-web --timeout=5m

      - name: Deploy API service
        run: |
          kubectl set image deployment/codex-api api=${{ env.API_IMAGE }}:latest --record
          kubectl rollout status deployment/codex-api --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get deployments
          kubectl get pods
          kubectl get services

      - name: Run smoke tests
        run: |
          WEB_URL=$(kubectl get service codex-web-svc -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          if [ ! -z "$WEB_URL" ]; then
            curl -f http://$WEB_URL || exit 1
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/codex-web
          kubectl rollout undo deployment/codex-api
          echo "Deployment failed - rolled back to previous version"
          exit 1
