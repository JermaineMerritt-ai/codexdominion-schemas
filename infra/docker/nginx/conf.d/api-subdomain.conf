# API Subdomain - api.codexdominion.app
server {
    listen 80;
    server_name api.codexdominion.app;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.codexdominion.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.codexdominion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.codexdominion.app/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # CORS Headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Max-Age "3600" always;

    # Rate Limiting - stricter for API
    limit_req zone=api burst=30 nodelay;
    limit_conn addr 20;

    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API-specific timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # No caching for API responses
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
}
