# Monitoring Subdomain - monitoring.codexdominion.app
server {
    listen 80;
    server_name monitoring.codexdominion.app;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name monitoring.codexdominion.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/monitoring.codexdominion.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.codexdominion.app/privkey.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Basic Auth for added security (optional)
    # auth_basic "Restricted Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Rate Limiting
    limit_req zone=general burst=10 nodelay;

    location / {
        proxy_pass http://grafana;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
