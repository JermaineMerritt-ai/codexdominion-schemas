global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h

receivers:
  - name: 'default'
    email_configs:
      - to: 'custodians@codexdominion.app'
        from: 'alerts@codexdominion.app'
        smarthost: 'smtp.ionos.com:587'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASS}'
    slack_configs:
      - channel: '#codex-alerts'
        send_resolved: true
        api_url: '${SLACK_WEBHOOK_URL}'
