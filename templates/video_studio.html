<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Video Studio - Phase 2: Timeline Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .studio-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "storyboard preview assets"
                "timeline timeline timeline"
                "controls controls controls";
            grid-template-columns: 300px 1fr 280px;
            grid-template-rows: 60px 1fr 200px 80px;
            height: 100vh;
            gap: 1px;
            background: #000;
        }

        /* Header */
        .studio-header {
            grid-area: header;
            background: #16213e;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0f4c75;
        }

        .studio-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Storyboard Panel */
        .storyboard-panel {
            grid-area: storyboard;
            background: #1a1a2e;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #2d2d44;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
        }

        .scene-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scene-card:hover { border-color: #6a89cc; }
        .scene-card.active { border-color: #f5576c; background: rgba(245, 87, 108, 0.1); }

        .scene-thumbnail {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 2rem;
        }

        .scene-prompt {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .scene-duration {
            font-size: 0.8rem;
            color: #6a89cc;
        }

        /* Preview Window */
        .preview-window {
            grid-area: preview;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .preview-screen {
            width: 90%;
            height: 80%;
            background: #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview-placeholder {
            text-align: center;
            color: #666;
        }

        /* Assets Library */
        .assets-panel {
            grid-area: assets;
            background: #1a1a2e;
            padding: 15px;
            overflow-y: auto;
            border-left: 1px solid #2d2d44;
        }

        .asset-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
        }

        .asset-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .asset-preview {
            width: 100%;
            height: 80px;
            background: #0a0a0f;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: #666;
            font-size: 1.5rem;
        }

        /* Timeline Editor */
        .timeline-editor {
            grid-area: timeline;
            background: #16213e;
            padding: 15px;
            overflow: auto;
        }

        .timeline-track {
            min-height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 10px;
        }

        .track-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .track-content {
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        /* Bottom Controls */
        .bottom-controls {
            grid-area: controls;
            background: #1a1a2e;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-top: 1px solid #2d2d44;
        }

        .prompt-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 15px;
            color: #fff;
            font-size: 0.9rem;
            resize: none;
        }

        .generate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.5);
        }

        .add-scene-btn {
            width: 100%;
            padding: 12px;
            background: rgba(106, 137, 204, 0.1);
            border: 2px dashed #6a89cc;
            border-radius: 8px;
            color: #6a89cc;
            cursor: pointer;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
    </style>
</head>
<body>
    <div class="studio-container">
        <!-- Header -->
        <div class="studio-header">
            <div class="studio-title">
                üé¨ Video Studio
                <span style="font-size: 0.9rem; color: #aaa; font-weight: 400;">Temple of Motion</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="location.href='/studio/video/library'">üìö Library</button>
                <button class="btn btn-primary" onclick="saveProject()">üíæ Save</button>
            </div>
        </div>

        <!-- Storyboard Panel -->
        <div class="storyboard-panel">
            <div class="panel-title">üéûÔ∏è Storyboard</div>
            
            <div id="storyboard-scenes">
                <div class="scene-card active">
                    <div class="scene-thumbnail">üé¨</div>
                    <div class="scene-prompt">Opening scene - mystical forest at dawn</div>
                    <div class="scene-duration">Duration: 5s</div>
                </div>
            </div>
            
            <button class="add-scene-btn" onclick="addScene()">+ Add Scene</button>
        </div>

        <!-- Preview Window -->
        <div class="preview-window">
            <div class="preview-screen">
                <div class="preview-placeholder">
                    <div style="font-size: 4rem;">üé•</div>
                    <div style="font-size: 1.2rem; color: #aaa; margin-top: 20px;">
                        Your video will appear here
                    </div>
                    <div style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                        Generate a scene or drag clips to the timeline
                    </div>
                </div>
            </div>
        </div>

        <!-- Assets Library -->
        <div class="assets-panel">
            <div class="panel-title">üì¶ Assets</div>
            
            <div id="assets-list">
                <div class="asset-item" draggable="true">
                    <div class="asset-preview">üé¨</div>
                    <div style="font-size: 0.85rem; color: #fff;">Scene 01</div>
                    <div style="font-size: 0.75rem; color: #666;">5.0s ‚Ä¢ 1920x1080</div>
                </div>
            </div>
        </div>

        <!-- Timeline Editor -->
        <div class="timeline-editor">
            <div style="height: 30px; background: rgba(0,0,0,0.3); border-radius: 4px; margin-bottom: 10px; display: flex; align-items: center; padding: 0 10px; color: #666; font-size: 0.75rem;">
                <span style="margin-right: 50px;">0s</span>
                <span style="margin-right: 50px;">5s</span>
                <span style="margin-right: 50px;">10s</span>
            </div>
            
            <div class="timeline-track">
                <div class="track-label">Video Layer 1</div>
                <div class="track-content"></div>
            </div>
            
            <div class="timeline-track">
                <div class="track-label">Audio Track</div>
                <div class="track-content"></div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <textarea 
                class="prompt-input" 
                id="scene-prompt"
                placeholder="Describe your scene... (e.g., 'A mystical forest at dawn with ethereal mist')"
                rows="2"
            ></textarea>
            
            <select style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 12px 15px; color: #fff;">
                <option>Runway Gen-3</option>
                <option>Pika Labs</option>
                <option>Luma AI</option>
            </select>
            
            <button class="generate-btn" onclick="generateScene()">‚ú® Generate</button>
        </div>
    </div>

    <script>
        async function generateScene() {
            const prompt = document.getElementById('scene-prompt').value;
            if (!prompt.trim()) {
                alert('Please enter a prompt');
                return;
            }
            alert('Video generation coming soon!\nPrompt: ' + prompt);
        }

        function addScene() {
            alert('Add scene functionality coming soon!');
        }

        function saveProject() {
            alert('Save project functionality coming soon!');
        }
    </script>
</body>
</html>
