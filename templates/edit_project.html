<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #444;
        }

        .form-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #9ca3af;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #0d0d0d;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #374151;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if project.team_id %}
            <a href="/studio/graphics/team/{{ project.team_id }}" class="back-button">‚Üê Back to Team Library</a>
        {% else %}
            <a href="/studio/graphics/library" class="back-button">‚Üê Back to Library</a>
        {% endif %}

        <h1>‚úèÔ∏è Edit Project</h1>

        <form method="POST">
            <div class="form-section">
                <div class="form-group">
                    <label>Prompt</label>
                    <textarea name="prompt" required>{{ project.prompt }}</textarea>
                </div>

                <div class="controls-grid">
                    <div class="form-group">
                        <label>Aspect Ratio</label>
                        <select name="aspect_ratio">
                            <option value="1:1" {% if project.aspect_ratio == "1:1" %}selected{% endif %}>1:1 Square</option>
                            <option value="16:9" {% if project.aspect_ratio == "16:9" %}selected{% endif %}>16:9 Landscape</option>
                            <option value="9:16" {% if project.aspect_ratio == "9:16" %}selected{% endif %}>9:16 Portrait</option>
                            <option value="4:3" {% if project.aspect_ratio == "4:3" %}selected{% endif %}>4:3 Standard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Color Palette</label>
                        <select name="color_palette">
                            <option value="vibrant" {% if project.color_palette == "vibrant" %}selected{% endif %}>Vibrant</option>
                            <option value="pastel" {% if project.color_palette == "pastel" %}selected{% endif %}>Pastel</option>
                            <option value="monochrome" {% if project.color_palette == "monochrome" %}selected{% endif %}>Monochrome</option>
                            <option value="warm" {% if project.color_palette == "warm" %}selected{% endif %}>Warm</option>
                            <option value="cool" {% if project.color_palette == "cool" %}selected{% endif %}>Cool</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Mood</label>
                        <select name="mood">
                            <option value="energetic" {% if project.mood == "energetic" %}selected{% endif %}>Energetic</option>
                            <option value="calm" {% if project.mood == "calm" %}selected{% endif %}>Calm</option>
                            <option value="dramatic" {% if project.mood == "dramatic" %}selected{% endif %}>Dramatic</option>
                            <option value="playful" {% if project.mood == "playful" %}selected{% endif %}>Playful</option>
                            <option value="serious" {% if project.mood == "serious" %}selected{% endif %}>Serious</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Lighting</label>
                        <select name="lighting">
                            <option value="natural" {% if project.lighting == "natural" %}selected{% endif %}>Natural</option>
                            <option value="studio" {% if project.lighting == "studio" %}selected{% endif %}>Studio</option>
                            <option value="dramatic" {% if project.lighting == "dramatic" %}selected{% endif %}>Dramatic</option>
                            <option value="soft" {% if project.lighting == "soft" %}selected{% endif %}>Soft</option>
                            <option value="neon" {% if project.lighting == "neon" %}selected{% endif %}>Neon</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Camera Angle</label>
                        <select name="camera_angle">
                            <option value="eye-level" {% if project.camera_angle == "eye-level" %}selected{% endif %}>Eye Level</option>
                            <option value="low-angle" {% if project.camera_angle == "low-angle" %}selected{% endif %}>Low Angle</option>
                            <option value="high-angle" {% if project.camera_angle == "high-angle" %}selected{% endif %}>High Angle</option>
                            <option value="birds-eye" {% if project.camera_angle == "birds-eye" %}selected{% endif %}>Bird's Eye</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 style="margin-bottom: 20px; color: #4f46e5;">Organization</h2>
                
                <div class="form-group">
                    <label>Tags (comma-separated)</label>
                    <input type="text" name="tags" value="{{ project.tags or '' }}" placeholder="neon, afrofuturism, portraits">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" value="{{ project.category or '' }}" placeholder="Campaign, Series, Brand Kit">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                {% if project.team_id %}
                    <a href="/studio/graphics/team/{{ project.team_id }}" class="btn btn-secondary">Cancel</a>
                {% else %}
                    <a href="/studio/graphics/library" class="btn btn-secondary">Cancel</a>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
