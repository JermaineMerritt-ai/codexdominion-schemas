<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Codex Dominion - Live Workflow Monitor üëë</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/websocket_client.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 15px;
            border: 2px solid #F5C542;
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #F5C542, #FFC107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-connected {
            background: #10B981;
            color: white;
        }
        
        .status-disconnected {
            background: #EF4444;
            color: white;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(245, 197, 66, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card h3 {
            color: #F5C542;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .codex-progress-bar {
            margin: 20px 0;
        }
        
        .progress-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #CBD5E1;
        }
        
        .progress-container {
            position: relative;
            width: 100%;
            height: 30px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(245, 197, 66, 0.3);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F5C542, #FFC107);
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #0F172A;
            z-index: 1;
        }
        
        .progress-status {
            margin-top: 10px;
            color: #94A3B8;
            font-size: 0.9em;
        }
        
        .codex-step-indicator {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        
        .step.status-running {
            border-color: #3B82F6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        .step.status-complete {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .step.status-error {
            border-color: #EF4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #F5C542;
            color: #0F172A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .step-name {
            flex: 1;
            font-weight: bold;
            color: #E2E8F0;
        }
        
        .step-status {
            font-size: 1.5em;
        }
        
        .log-container {
            background: rgba(15, 23, 42, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(245, 197, 66, 0.2);
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #94A3B8;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-entry.log-error {
            color: #EF4444;
        }
        
        .log-entry.log-success {
            color: #10B981;
        }
        
        .log-entry.log-info {
            color: #3B82F6;
        }
        
        button {
            background: linear-gradient(135deg, #F5C542, #FFC107);
            color: #0F172A;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(245, 197, 66, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat {
            background: rgba(15, 23, 42, 0.6);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(245, 197, 66, 0.2);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #F5C542;
        }
        
        .stat-label {
            color: #94A3B8;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• Codex Dominion - Live Workflow Monitor üëë</h1>
            <p>Real-Time Creative Intelligence Engine Updates</p>
            <div id="connectionStatus" class="status-badge status-disconnected">‚ö†Ô∏è Disconnected</div>
        </header>
        
        <div class="dashboard">
            <!-- Workflow Progress -->
            <div class="card">
                <h3>üìä Workflow Progress</h3>
                <div id="progressContainer"></div>
            </div>
            
            <!-- Workflow Steps -->
            <div class="card">
                <h3>üîß Workflow Steps</h3>
                <div id="stepsContainer"></div>
            </div>
            
            <!-- Statistics -->
            <div class="card">
                <h3>üìà Statistics</h3>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="statWorkflows">0</div>
                        <div class="stat-label">Workflows</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statAssets">0</div>
                        <div class="stat-label">Assets</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statProgress">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="card" style="margin-bottom: 20px;">
            <h3>‚ö° Actions</h3>
            <div class="button-group">
                <button onclick="testWorkflow()" id="testBtn">Start Test Workflow</button>
                <button onclick="clearLogs()">Clear Logs</button>
                <button onclick="ws.disconnect()" id="disconnectBtn">Disconnect</button>
                <button onclick="ws.connect()" id="connectBtn" style="display: none;">Reconnect</button>
            </div>
        </div>
        
        <!-- Live Event Log -->
        <div class="card">
            <h3>üìã Live Event Log</h3>
            <div id="logContainer" class="log-container">
                <div class="log-entry">Waiting for events...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize WebSocket client
        const ws = new CodexWebSocketClient('http://localhost:5000');
        
        // UI Elements
        const connectionStatus = document.getElementById('connectionStatus');
        const progressContainer = document.getElementById('progressContainer');
        const stepsContainer = document.getElementById('stepsContainer');
        const logContainer = document.getElementById('logContainer');
        
        // Statistics
        let stats = {
            workflows: 0,
            assets: 0,
            currentProgress: 0
        };
        
        // Progress bar and step indicator
        let progressBar = null;
        let stepIndicator = null;
        
        // Initialize workflow steps
        const workflowSteps = ['PIC', 'CRE', 'MMOE', 'ADG', 'CCS', 'OAE', 'DASHBOARD'];
        
        // Event handlers
        ws.on('connected', () => {
            connectionStatus.textContent = '‚úÖ Connected';
            connectionStatus.className = 'status-badge status-connected';
            addLog('Connected to Codex Dominion WebSocket', 'success');
            document.getElementById('disconnectBtn').style.display = 'inline-block';
            document.getElementById('connectBtn').style.display = 'none';
        });
        
        ws.on('disconnected', () => {
            connectionStatus.textContent = '‚ö†Ô∏è Disconnected';
            connectionStatus.className = 'status-badge status-disconnected';
            addLog('Disconnected from WebSocket', 'error');
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'inline-block';
        });
        
        ws.on('workflow_started', (data) => {
            addLog(`üöÄ Workflow started: ${data.workflow_id}`, 'info');
            stats.workflows++;
            updateStats();
            
            // Create progress bar
            progressBar = createProgressBar('progressContainer', {
                label: 'Workflow Execution',
                status: 'Starting...'
            });
            
            // Create step indicator
            stepIndicator = createStepIndicator('stepsContainer', workflowSteps);
        });
        
        ws.on('workflow_progress', (data) => {
            addLog(`üìä ${data.step_name}: ${data.step_status} (${data.progress_percentage}%)`, 'info');
            
            // Update progress bar
            if (progressBar) {
                progressBar.update(data.progress_percentage, `${data.step_name} - ${data.step_status}`);
            }
            
            // Update step indicator
            if (stepIndicator) {
                stepIndicator.updateStep(data.step_name, data.step_status);
            }
            
            // Update stats
            stats.currentProgress = data.progress_percentage;
            updateStats();
        });
        
        ws.on('workflow_complete', (data) => {
            const emoji = data.status === 'complete' ? '‚úÖ' : '‚ùå';
            addLog(`${emoji} Workflow ${data.status}: ${data.workflow_id} (${data.duration_seconds.toFixed(2)}s)`, 
                   data.status === 'complete' ? 'success' : 'error');
            
            if (data.results) {
                addLog(`   Assets: ${data.results.assets_created}, Deliverables: ${data.results.deliverables_ready}`, 'info');
                stats.assets += data.results.assets_created || 0;
                updateStats();
            }
        });
        
        ws.on('workflow_error', (data) => {
            addLog(`‚ùå Error in ${data.step_name}: ${data.error_message}`, 'error');
        });
        
        ws.on('rendering_progress', (data) => {
            addLog(`üé® Rendering ${data.asset_name}: ${data.progress_percentage}%`, 'info');
        });
        
        ws.on('asset_created', (data) => {
            addLog(`üì¶ Asset created: ${data.asset_name} (${data.asset_type})`, 'success');
            stats.assets++;
            updateStats();
        });
        
        ws.on('module_update', (data) => {
            addLog(`üîß ${data.module_name}: ${data.status} - ${data.message}`, 'info');
        });
        
        // Helper functions
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            // Remove "waiting" message if it exists
            const waiting = logContainer.querySelector('.log-entry:first-child');
            if (waiting && waiting.textContent.includes('Waiting')) {
                waiting.remove();
            }
            
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Limit log entries to 100
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        function updateStats() {
            document.getElementById('statWorkflows').textContent = stats.workflows;
            document.getElementById('statAssets').textContent = stats.assets;
            document.getElementById('statProgress').textContent = Math.round(stats.currentProgress) + '%';
        }
        
        function clearLogs() {
            logContainer.innerHTML = '<div class="log-entry">Logs cleared...</div>';
        }
        
        async function testWorkflow() {
            if (!ws.isConnected()) {
                alert('Please connect to WebSocket first!');
                return;
            }
            
            addLog('‚ö° Triggering test workflow...', 'info');
            document.getElementById('testBtn').disabled = true;
            
            try {
                // Call backend API to start workflow
                const response = await fetch('/api/test-workflow', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        description: 'Test marketing campaign with video, audio, and graphics'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    ws.joinWorkflow(result.workflow_id);
                    ws.joinProject(result.project_id);
                    addLog(`‚úÖ Workflow started: ${result.workflow_id}`, 'success');
                } else {
                    addLog(`‚ùå Failed to start workflow: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    document.getElementById('testBtn').disabled = false;
                }, 2000);
            }
        }
        
        // Connect on page load
        ws.connect();
    </script>
</body>
</html>
