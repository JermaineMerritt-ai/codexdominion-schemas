apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: observability
  labels:
    grafana_dashboard: 'true'
data:
  pod-health.json: |
    {
      "id": null,
      "title": "Pod Health Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "Pod Restarts",
          "targets": [
            {
              "expr": "kube_pod_container_status_restarts_total",
              "legendFormat": "{{pod}}"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Pod Status",
          "targets": [
            {
              "expr": "kube_pod_status_phase",
              "legendFormat": "{{phase}}"
            }
          ]
        }
      ]
    }

  resource-usage.json: |
    {
      "id": null,
      "title": "Resource Usage Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total[5m])",
              "legendFormat": "{{pod}}"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "targets": [
            {
              "expr": "container_memory_usage_bytes",
              "legendFormat": "{{pod}}"
            }
          ]
        }
      ]
    }

  flame-cycle.json: |
    {
      "id": null,
      "title": "Flame Cycle Visualization",
      "panels": [
        {
          "type": "graph",
          "title": "Flame Cycle Rhythm",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total[1m])",
              "legendFormat": "Flame Cycle"
            }
          ]
        }
      ]
    }
