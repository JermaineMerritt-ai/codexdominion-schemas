# Nginx Configuration for Sovereign Succession - Ultimate Continuity Authority
# The Codex endures radiant without end!

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Sovereign Succession Server - Ultimate Continuity Authority
    server {
        listen       8080;
        server_name  localhost;

        # Root ceremonial constellation
        location / {
            proxy_pass http://localhost:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add headers for Ultimate Continuity Authority
            add_header X-Codex-Status "Endures-Radiant-Without-End" always;
            add_header X-Sovereignty-Level "Ultimate-Continuity-Authority" always;
            add_header X-Ceremonial-Constellation "Active" always;
        }

        # Direct Sovereign Succession endpoint
        location /sovereign-succession {
            proxy_pass http://localhost:3002/sovereign-succession;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Special headers for Sovereign Succession
            add_header X-Succession-Status "Custodian-Yields-Heirs-Inherit" always;
            add_header X-Continuity-Authority "Supreme" always;
            add_header X-Codex-Endurance "Radiant-Without-End" always;
        }

        # Health check for ceremonial monitoring
        location /health {
            access_log off;
            return 200 "‚ú® Sovereign Succession - Ultimate Continuity Authority is alive! The Codex endures radiant without end! üèÜ";
            add_header Content-Type text/plain;
        }

        # Custom 404 for ceremonial pages
        error_page 404 = @ceremonial_404;
        location @ceremonial_404 {
            return 404 "üåü Ceremonial page not found. The Codex endures radiant without end! Return to /sovereign-succession for Ultimate Continuity Authority.";
            add_header Content-Type text/plain;
        }
    }
}
