<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Dominion - Backend Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info h3 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        .url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .response {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }
        .metric {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Codex Dominion üëë</h1>
        <p class="subtitle">Backend Connectivity Test</p>
        
        <div id="status" class="status loading">
            ‚è≥ Testing connection to Azure backend...
        </div>
        
        <div class="info">
            <h3>üì° Backend URL</h3>
            <div class="url" id="backend-url">https://codex-backend.bravefield-eea1536e.eastus.azurecontainerapps.io</div>
            
            <h3 style="margin-top: 20px;">üéØ Deployment Info</h3>
            <div>
                <span class="metric">Azure Container Apps</span>
                <span class="metric">1-3 Replicas</span>
                <span class="metric">2GB RAM</span>
                <span class="metric">Auto-scaling</span>
            </div>
        </div>
        
        <div>
            <button onclick="testRoot()">Test Dashboard</button>
            <button onclick="testAPI()">Test API</button>
            <button onclick="window.open(backendUrl, '_blank')">Open Backend</button>
        </div>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        const backendUrl = 'https://codex-backend.bravefield-eea1536e.eastus.azurecontainerapps.io';
        const statusDiv = document.getElementById('status');
        const responseDiv = document.getElementById('response');

        // Test on page load
        window.addEventListener('load', async () => {
            await testConnection();
        });

        async function testConnection() {
            statusDiv.className = 'status loading';
            statusDiv.textContent = '‚è≥ Testing connection...';
            
            try {
                const response = await fetch(backendUrl + '/', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ <strong>Backend is LIVE!</strong><br>HTTP ${response.status} - ${response.statusText}`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ö†Ô∏è Backend responded with HTTP ${response.status}`;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>Connection Failed</strong><br>${error.message}`;
            }
        }

        async function testRoot() {
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Loading dashboard...';
            
            try {
                const response = await fetch(backendUrl + '/');
                const html = await response.text();
                responseDiv.textContent = `‚úÖ Dashboard Response:\n\nStatus: HTTP ${response.status}\nSize: ${html.length} bytes\n\nFirst 500 characters:\n${html.substring(0, 500)}...`;
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function testAPI() {
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Testing API endpoints...';
            
            const endpoints = ['/api/councils', '/api/agents', '/api/workflows'];
            let results = 'API Test Results:\n\n';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(backendUrl + endpoint);
                    results += `‚úÖ ${endpoint}: HTTP ${response.status}\n`;
                } catch (error) {
                    results += `‚ùå ${endpoint}: ${error.message}\n`;
                }
            }
            
            responseDiv.textContent = results;
        }
    </script>
</body>
</html>
