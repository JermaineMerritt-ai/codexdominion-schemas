apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-node-crown
  labels:
    app: {{ .Chart.Name }}
    component: node-crown
    version: {{ .Chart.Version }}
    lineage: preserved
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: node-crown
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: node-crown
        version: {{ .Chart.Version }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.nodeCrown.port }}"
    spec:
      containers:
      - name: node-crown
        image: {{ .Values.nodeCrown.image }}
        imagePullPolicy: {{ .Values.nodeCrown.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.nodeCrown.port }}
          protocol: TCP
        env:
        {{- range .Values.nodeCrown.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.nodeCrown.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-node-crown
  labels:
    app: {{ .Chart.Name }}
    component: node-crown
spec:
  type: {{ .Values.service.type }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  ports:
  - port: {{ .Values.nodeCrown.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ .Chart.Name }}
    component: node-crown
