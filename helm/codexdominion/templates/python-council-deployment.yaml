apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-python-council
  labels:
    app: {{ .Chart.Name }}
    component: python-council
    version: {{ .Chart.Version }}
    lineage: preserved
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: python-council
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: python-council
        version: {{ .Chart.Version }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.pythonCouncil.port }}"
    spec:
      containers:
      - name: python-council
        image: {{ .Values.pythonCouncil.image }}
        imagePullPolicy: {{ .Values.pythonCouncil.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.pythonCouncil.port }}
          protocol: TCP
        env:
        {{- range .Values.pythonCouncil.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: SCHEMAS_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ .Chart.Name }}-schemas
              key: version
        resources:
          {{- toYaml .Values.pythonCouncil.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: schemas
          mountPath: /app/schemas
          readOnly: true
        {{- if .Values.storage.enabled }}
        - name: eternal-ledger
          mountPath: {{ .Values.storage.mountPath }}
        {{- end }}
      volumes:
      - name: schemas
        configMap:
          name: {{ .Chart.Name }}-schemas
      {{- if .Values.storage.enabled }}
      - name: eternal-ledger
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-ledger
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-python-council
  labels:
    app: {{ .Chart.Name }}
    component: python-council
spec:
  type: {{ .Values.service.type }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  ports:
  - port: {{ .Values.pythonCouncil.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ .Chart.Name }}
    component: python-council
