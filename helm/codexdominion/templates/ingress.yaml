{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    version: {{ .Chart.Version }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      # Node Crown - Frontend Routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}-node-crown
            port:
              number: {{ .Values.nodeCrown.port }}
      
      # Python Council - API Routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}-python-council
            port:
              number: {{ .Values.pythonCouncil.port }}
      
      # Java Crown - Enterprise Routes
      - path: /enterprise
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}-java-crown
            port:
              number: {{ .Values.javaCrown.port }}
      
      # Java Crown - Actuator Routes
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: {{ .Chart.Name }}-java-crown
            port:
              number: {{ .Values.javaCrown.port }}
{{- end }}
